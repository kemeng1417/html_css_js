<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item {
            width: 250px;
            height: 60px;
            position: relative;
        }

        .item input {
            width: 200px;
        }

        .item span {
            position: absolute;
            top: 27px;
            left: 0px;
            font-size: 14px;
            background-color: red;
            color: white;
            display: inline-block;
            width: 206px;
        }
    </style>
</head>
<body>
<div>
    <form action="">
        <div class="item">
            <input class="c1" type="text" name="username" label="用户名">
            <!--            <span>用户名不能为空</span>-->
        </div>
        <div class="item"><input class="c1" type="password" name="pwd" label="密码">
            <!--            <span>密码不能为空</span>-->
        </div>

        <div>
            <input type="submit">
        </div>

    </form>
</div>

<script src="jquery-3.4.1.min.js"></script>
<script>
    $(function () {
        BindCheckValid();
    });


    function BindCheckValid() {
        $('form :submit').click(function () {
            var flag = true;
            $('form .item span').remove();
            $('form .c1').each(function () {
                var val = $(this).val();
                if (val.length <= 0) {
                    var label = $(this).attr('label');
                    var tag = document.createElement('span');
                    tag.innerText = label + '不能为空';
                    $(this).after(tag);
                    flag = false;
                }
            });
            return flag;
        })

    }

    }
</script>
</body>
</html>
